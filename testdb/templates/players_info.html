{% extends "base.html" %}

{% block page_content %}

        <div class="mw6 center pa3 sans-serif">

            <h1 class="mb4">Arizona Diamondbacks Players</h1>

            <header class="b mb2">2024-25 Season</header>

        {% for p in players %}

            <div class="pa2 mb3 striped--near-white">

                <div class="pl2">

                    <p class="mb2">Name: {{ p.player_name }}</p>

                    <p class="mb2">Number: {{ p.player_number }}</p>

                    <p class="mb2">Position: {{ p_player_position }}</p>

                </div>

            </div>

        {% endfor %}

        </div>

{% endblock %}
